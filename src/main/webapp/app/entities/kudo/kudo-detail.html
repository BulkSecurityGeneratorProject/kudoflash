
<div>
    <h2><span>Kudo</span> {{vm.kudo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.kudo.text}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.kudo.date | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.kudo.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="kudo-detail.edit({id:vm.kudo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
